name: API Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use the API Key
      env:
        API_KEY: ${{ secrets.OPEN_WEATHER_MAP_API_KEY}}
      run: |
        echo "const openWeatherMapApiKey = '$API_KEY';" > src/apikey.js
        cat src/apikey.js