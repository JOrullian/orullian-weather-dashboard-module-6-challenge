<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="./assets/css/query.css">
    <title>Vane Imaginations: Weather Checker</title>
</head>
<body class="set-theme dark">

    <div id="full-screen" class="vh-100 pt-3 d-flex flex-column">

        <div class="container-fluid mx-0">
            <div id="header" class="p-3 border border-secondary rounded-4 d-flex flex-row justify-content-between align-items-center">
                <div id="header-title" class="p-3 border border-secondary rounded-4 fs-3 me-3">
                    <a href="https://jorullian.github.io/orullian-weather-dashboard-module-6-challenge/" class="navbar-brand">Vane Imaginations</a>
                </div>
                <button type="button" id="theme-toggle" class="btn btn-secondary">Theme</button>
            </div>
        </div>

        <div class="container-fluid d-flex flex-row mx-0 py-3 flex-grow-1 small-screen">
            <div id="forecast-history" class="col-3 me-4 p-3 border border-secondary rounded-4 small-screen-sub-one">
                <div class="row">
                    <div id="forecast-history-title" class="border border-secondary rounded-4 text-center fs-3">History</div>
                    <ul id="forecast-history-list" class="d-flex flex-column align-items-center"></ul>
                </div>
            </div>
            <div id="forecast-current" class="p-3 border border-secondary rounded-4 small-screen-sub-two flex-grow-1">
                    <div id="forecast-current-title" class="border border-secondary rounded-4 text-center fs-3 mb-3">Current</div>
                    <div class="d-flex flex-row justify-content-center">
                        <div id="current-city" class="d-flex justify-content-center rounded-4"></div>
                    </div>
                    <div id="current" class="hstack gap-3">
                        <div id="current-forecast-container" class="container-fluid d-flex flex-wrap flex-row justify-content-center"></div>
                    </div>
            </div>
        </div>
    
    </div>

<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
        crossorigin="anonymous"></script>
    <script src="./assets/js/query.js"></script>
</body>
</html>
