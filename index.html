<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <title>VaneImaginations: Weather Checker</title>
</head>
<body>

    <div class="vh-100 d-flex align-items-center">
        <divc class="container">
            <div class="row justify-content-center">
                <div class="col-9">
                    <form id="form-input">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="city" class="form-control city-input" id="city-floating" placeholder="Los Angeles">
                                    <label for="city-floating">City</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="state" class="form-control state-input" id="state-floating" placeholder="CA">
                                    <label for="state-floating">State</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="country" class="form-control country-input" id="country-floating" placeholder="USA">
                                    <label for="country-floating">Country</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select measurement-input" id="floatingSelect" aria-label="Select measurement type">
                            <option selected value="celsius">Celsius</option>
                            <option value="farenheit">Farenheit</option>
                            </select>
                            <label for="floatingSelect">Select Measurement Type</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
